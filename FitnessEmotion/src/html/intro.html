<section class="intro">
  <div class="intro__container">
    @@include('../html/warning-notice.html')

    <div class="intro__wrapper">
      <span class="intro__slogan intro__slogan--upper-gray">Train smarter. get stronger</span>

        <span class="decor--text">Improve</span> yourself with Fitness emotion
