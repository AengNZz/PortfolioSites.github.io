<div class="accordion accordion--footer">
  <div class="accordion__item accordion__item--footer">
    <div class="accordion__header accordion__header--footer">
      newsletter 
      <svg class="icon--arrow-footer">
        <use xlink:href="#icon__arrow-footer"></use>
      </svg>
    </div>
    <div class="accordion__content accordion__content--footer">
      <div class="footer__bottom">
        <span class="footer__text">
          Subscribe our newsletter to get more free design course and resource.
        </span>
        <div class="footer__wrapper-input">
          <form class="footer__form" action="email">
            <input class="footer__input" type="email" placeholder="Enter your email">
            <button class="footer__input-button" type="submit">
              <svg class="icon--input-btn">
                <use xlink:href="#icon__input-btn"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
